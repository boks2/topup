workflows:
  ios-free-build:
    name: iOS Free Accounts Build
    max_build_duration: 120
    instance_type: mac_mini_m1 # Inayos ang spelling ng instance type
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Get Flutter dependencies
        script: flutter packages pub get
      - name: Build unsigned iOS IPA
        script: | # Itinama ang spelling mula 'seript' at inayos ang indentation
          # Ang --no-codesign flag ay mahalaga para sa free accounts
          flutter build ios --release --no-codesign

          # Manually package the .app into a .ipa structure
          cd build/ios/iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r unsigned_app.ipa Payload
    artifacts:
      - build/ios/iphoneos/unsigned_app.ipa # Itinama mula '1pa' tungo sa 'ipa'